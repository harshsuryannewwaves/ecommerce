<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Online Printing Company in UAE  | Print Online.ae</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
    }
    .profile-container {
      max-width: 500px;
      margin: 50px auto;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .info {
      margin-bottom: 15px;
    }
    .info label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .info span {
      display: block;
      background: #f1f1f1;
      padding: 10px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <h2>User Profile</h2>
    <div class="info">
      <label>Name:</label>
      <span id="name">John Doe</span>
    </div>
    <div class="info">
      <label>Email:</label>
      <span id="email">john@example.com</span>
    </div>
  </div>

  <script>
    // Simulate user data from localStorage
    const userData = JSON.parse(localStorage.getItem("user"));
    if (userData) {
      document.getElementById("name").textContent = userData.name;
      document.getElementById("email").textContent = userData.email;
    } else {
      window.location.href = "login.html"; // Redirect to login if not found
    }
  </script>
</body>
</html>
